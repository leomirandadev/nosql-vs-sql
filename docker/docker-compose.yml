version: '3'

services:
  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    environment:
      MONGO_INITDB_DATABASE: mongovspostgres

  postgres:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: mongovspostgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
    postgres:
    mongodb: